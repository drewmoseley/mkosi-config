[Build]
History=yes
Incremental=yes
CacheDirectory=../mkosi.cache

[Repart]
Directory=../common/mkosi.repart.d

[Boot]
BootLoader=systemd-boot

[Content]
SELinuxRelabel=no
ShimBootloader=unsigned
Bootable=true
PostInstallationScripts=../common/mkosi-postinst.sh.chroot
RootPassword=mysecretpassword
ExtraTrees=../common/mkosi.overlay.d

[Output]
Format=disk
OutputDirectory=../mkosi.output

[Boot]
BootLoader=systemd-boot

[Content]
ShimBootloader=unsigned
Packages=
        bash
        ca-certificates
        coreutils
        dbus
        dosfstools
        e2fsprogs
        fdisk
        login
        mount
        net-tools
        passwd
        sudo
        systemd
        systemd-container
        systemd-resolved
        util-linux

[Runtime]
CPUs=2
RAM=2G
KVM=yes
Firmware=uefi
QemuArgs=-netdev user,id=net0,hostfwd=tcp::2222-:22
         -device virtio-net-pci,netdev=net0
#         -nographic
